<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="form">
            <table>
            <form action="/surveys/process" method="post">
                {% csrf_token %}
                <tbody>
                    <tr>
                        <td><label for="name">Your Name: </label></td>
                        <td><input type="text" name="name" placeholder="Name goes here"></td>
                    </tr>
                    <tr>
                        <td><label for="location">Dojo Location: </label></td>
                        <td><select name="location" id="location">
                                <option value="Silicon Valley">Silicon Valley</option>
                                <option value="Seattle">Seattle</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Dallas">Dallas</option>
                                <option value="Tulsa">Tulsa</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Washington DC">Washington DC</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="language">Favorite Language: </label></td>
                        <td><select name="language" id="language">
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="comment">Comment (optional): </label></td>
                        <td><textarea name="comment" id="comment" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Submit"></td>
                    </tr>
                </tbody>
            </form>
            </table>
        </div>
    </body>
</html>
