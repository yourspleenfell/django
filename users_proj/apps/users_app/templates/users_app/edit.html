<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Users Assignment</title>
    </head>
    <body>
        <h1>Edit User {{ user.id }}</h1>
        <form action="update" method="post">
            {% csrf_token %}
            <label for="first_name">First name: </label>
            <input type="text" name="first_name" placeholder="{{ user.first_name }}">
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" placeholder="{{ user.last_name }}">
            <label for="email_address">Email: </label>
            <input type="text" name="email_address" placeholder="{{ user.email_address }}">
            <label for="age">Age: </label>
            <input type="number" name="age" placeholder="{{ user.age }}">
            <input type="submit" name="submit" value="Update">
        </form>
        <a href="/users/{{ user.id }}">Show</a> | <a href="/users">Go back</a>
    </body>
</html>
