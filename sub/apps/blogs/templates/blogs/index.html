<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <title>Blogs</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'blogs/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        {{email}} and {{name}}
        <form action="/blogs/create" method="post">
            {% csrf_token %}
            Blog Name: <input type="text" name="name" placeholder="blog name">
            Description: <textarea name="desc" placeholder="description"></textarea>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
