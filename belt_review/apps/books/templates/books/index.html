<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
    </head>
    <body>
        <div id="header">
            <h1>Welcome</h1>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <div id="left">
            <h4>Register</h4>
            <form action="/register" method="post">
            {% csrf_token %}
            <table>
                <tbody>
                    <tr>
                        <td><label for="first_name">First Name: </label></td>
                        <td><input type="text" name="first_name" placeholder="First name"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name: </label></td>
                        <td><input type="text" name="last_name" placeholder="Last name"></td>
                    </tr>
                    <tr>
                        <td><label for="alias">Alias: </label></td>
                        <td><input type="text" name="alias" placeholder="Alias"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password Confirm: </label></td>
                        <td><input type="password" name="password_con" placeholder="Confirm password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="register" value="Register"></td>
                    </tr>
                </tbody>
            </table>
            </form>
        </div>
        <div id="right">
            <h4>Login</h4>
            <form action="/login" method="post">
            {% csrf_token %}
            <table>
                <tbody>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="text" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="login" value="Login"></td>
                    </tr>
                </tbody>
            </table>
            </form>
        </div>
    </body>
</html>
